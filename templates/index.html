<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Botfred – Dein Sportsfreund</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .chat-box img {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: #0078d7;
            font-weight: bold;
        }

        .bot {
            color: #2d882d;
            font-weight: bold;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Botfred – Frag mich was!</h1>

        <div class="chat-box" id="chat-box">
            <!-- Nachrichtenverlauf -->
        </div>

        <div class="input-group">
            <input id="frage" type="text" placeholder="Fragen wie:was ist...wer ist...was bedeutet...was heißt" onkeydown="if(event.key === 'Enter') senden()">
            <button onclick="senden()">Senden</button>
        </div>
    </div>

    <script>
        function senden() {
            const frageInput = document.getElementById("frage");
            const frage = frageInput.value.trim();

            if (!frage) return;

            // Zeige User-Eingabe im Chat
            appendMessage("Du", frage, "user");

            frageInput.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ frage: frage })
            })
            .then(response => response.json())
            .then(data => {
                // Debugging: Logge die Antwort des Servers
                console.log("Antwort vom Server:", data); // Hier kannst du sehen, was der Server zurückgibt
                appendMessage("Botfred", data.antwort, "bot", data.bild_url);
            });
        }

        function appendMessage(sender, text, type, bildUrl = null) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<span class="${type}">${sender}:</span> ${text}`;

            chatBox.appendChild(messageDiv);

            // Wenn ein Bild dabei ist, füge es hinzu
            if (bildUrl) {
                const img = document.createElement("img");
                img.src = bildUrl;
                img.alt = "Bild von Botfred";
                img.style.maxWidth = "100%";
                img.style.marginTop = "10px";
                img.style.borderRadius = "8px";
                chatBox.appendChild(img);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
